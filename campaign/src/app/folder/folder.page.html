<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Food Campaign</ion-title>
    <ion-buttons slot="end" color="light">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Food Campaign</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <ion-item lines="none" class="border">
      <ion-chip color="warning">
        <ion-label color="dark">#CheeseLove</ion-label>
      </ion-chip>
      <ion-chip color="warning">
        <ion-label color="dark">#Wine</ion-label>
      </ion-chip>
      <ion-chip color="warning" *ngIf="food == true">
        <ion-label color="dark">#food</ion-label>
        <ion-icon name="close-circle" (click)="deleteTag('food')"></ion-icon>
      </ion-chip>
      <ion-chip color="warning" *ngIf="travel == true">
        <ion-label color="dark">#travel</ion-label>
        <ion-icon name="close-circle" (click)="deleteTag('travel')"></ion-icon>
      </ion-chip>
    </ion-item>  
  </div>
  <ion-item lines="none">
    <label id="hastag">Hashtags :</label>
    <ion-chip color="warning" (click)="addTag('food')">
      <ion-label color="dark">#food</ion-label>
    </ion-chip>
    <ion-chip color="warning" (click)="addTag('travel')">
      <ion-label color="dark">#travel</ion-label>
    </ion-chip>
  </ion-item>
  <ion-item lines="none">
    <ion-label>Your Posts</ion-label>
  </ion-item>
  <ion-item lines="none">
    <div class="scrollable">
      <div class="contaier" *ngFor="let item of myPost; index as i">
        <div id="timer"><ion-icon name="time-outline"></ion-icon>{{item.date}}</div>
          <ion-thumbnail id="myPosts">
            <img src={{item.url}}>
          </ion-thumbnail>
          <ion-label id="comments"><ion-icon id="iconPad" name="heart"></ion-icon>{{item.likes}} <ion-icon id="iconPad" name="chatbox"></ion-icon>{{item.likes}}</ion-label>
        </div>
    </div>
  </ion-item>
  <ion-item lines="none">
    <ion-label slot="start">Similar Posts</ion-label>
    <ion-label slot="end">{{postLength}} Posts</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let item of similarPosts; index as i">
            <div id="timer"><ion-icon name="time-outline"></ion-icon>{{item.date}}</div>
              <ion-thumbnail id="myPosts">
                <img src={{item.url}}>
              </ion-thumbnail>
              <ion-label id="comments"><ion-icon id="iconPad" name="heart"></ion-icon>{{item.likes}} <ion-icon id="iconPad" name="chatbox"></ion-icon>{{item.likes}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-label>Home</ion-label>
          <ion-icon name="home"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="profile">
          <ion-label>Profile</ion-label>
          <ion-icon name="person-circle"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="insights">
          <ion-label>Insights</ion-label>
          <ion-icon name="stats-chart"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="notification">
          <ion-label>Notification</ion-label>
          <ion-icon name="notifications"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-item>
</ion-content>
